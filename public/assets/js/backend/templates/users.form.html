<div ng-controller="UserFormCtrl">
  <!-- toaster directive -->
  <toaster-container toaster-options="{'position-class': 'toast-top-right', 'close-button':true}"></toaster-container>
  <!-- / toaster directive -->
  
	<!-- header -->
 	<div class="wrapper bg-light lter b-b">
	    <div class="btn-group m-r-sm">
	      <button class="btn btn-sm btn-info w-auto-md" tooltip="Save" ng-click="save()"><i class="fa fa-save"></i> Save Changes</button>
	      <button ui-sref="app.users.group" class="btn btn-sm btn-default w-auto-md" tooltip="Discard"><i class="fa fa-trash-o"></i> Cancel</button>
	    </div>
  	</div>
  	<!-- / header -->

  	<div class="wrapper">
  		<div class="row">
  			<div class="col-sm-6 col-lg-6 col-md-6">
  				<div class="panel panel-default">
  					<div class="panel-heading">Account Type</div>
  					<div class="panel-body">
  						<div class="form-group">
  							<div class="col-lg-10">
  								<ui-select ng-model="groups.selected" theme="bootstrap" reset-search-input="false" on-select='populate($item,$model)'>
                    <ui-select-match placeholder="Select an account type">{{$select.selected.name}}</ui-select-match>
                    <ui-select-choices repeat="group in groups | filter: $select.search" refresh-delay="0">
                      <div ng-bind-html="group.name | highlight: $select.search"></div>
                    </ui-select-choices>
                  </ui-select>
  							</div>
  							<div class="col-lg-2">
  								<a class="btn btn-default" popover-placement="right" popover="{{help.accountType.text}}" popover-title="Account Type"><i class="icon icon-info"></i></a>
  							</div>
  						</div>
  					</div>
  				</div>
  			</div>

  			<div class="col-sm-6 col-lg-6 col-md-6">
  				<div class="panel panel-default">
  					<div class="panel-heading">Profile Type</div>
  						<div class="panel-body">
  							<div class="form-group">
  								<div class="col-lg-2">
  									<a class="btn btn-default" popover-placement="right" popover="{{help.profileType.text}}" popover-title="Profile Type"><i class="icon icon-info"></i></a>
  							    </div>

  								<div class="col-lg-10">
  									<ui-select ng-model="type.selected" theme="bootstrap" reset-search-input="false">
                      <ui-select-match placeholder="Select a profile type">{{$select.selected.name}}</ui-select-match>
                        <ui-select-choices repeat="type in types | filter: $select.search" refresh-delay="0">
                          <div ng-bind-html="type.name | highlight: $select.search"></div>
                        </ui-select-choices>
                      </ui-select>
  								</div>
  							</div>
  						</div>
  				</div>
  			</div>
  		</div>

  		<div class="row">
  			<div class="col-lg-12">
  				<div class="panel panel-default" ng-if="user.type == 1 || type.selected.id == 1">
  					<div class="panel-heading">Individual Profile</div>
  					<div class="panel-body" data-ng-include="'assets/js/backend/templates/partials/individual.profile.html'">
  					</div>
  				</div>

  				<div class="panel panel-default" ng-if="user.type == 2 || type.selected.id == 2">
  					<div class="panel-heading">Corporate Profile</div>
  					<div class="panel-body" data-ng-include="'assets/js/backend/templates/partials/corporate.profile.html'">
  					</div>
  				</div>
  			</div>
  		</div>
  	</div>

    <!--footer -->
  <div class="wrapper bg-light dk b-t">
      <div class="btn-group m-r-sm">
        <button class="btn btn-sm btn-info w-auto-md" tooltip="Save" ng-click="save()"><i class="fa fa-save"></i> Save Changes</button>
        <button ui-sref="app.users.group" class="btn btn-sm btn-default w-auto-md" tooltip="Discard"><i class="fa fa-trash-o"></i> Cancel</button>
      </div>
    </div>
    <!-- / footer -->
</div>
