<!-- hbox layout -->
<div class="hbox hbox-auto-xs hbox-auto-sm bg-light " ng-init="app.settings.asideFixed = true; app.settings.asideDock = false; app.settings.container = false; app.hideAside = false; app.hideFooter = true;" ng-controller="UsersCtrl">

  <div class="col w-md bg-light dk b-r bg-auto">
    <div class="wrapper b-b bg">
      <button class="btn btn-sm btn-default pull-right visible-sm visible-xs" ui-toggle-class="show" target="#side-menu">
        <i class="fa fa-bars"></i>
      </button>
      <a ui-sref="app.users.create" class="btn btn-sm btn-info font-bold"><i class="fa fa-plus"></i> New User Account</a>
    </div>

    <div class="wrapper hidden-sm hidden-xs" id="side-menu">
      <ul class="nav nav-pills nav-stacked nav-sm">
        <li ng-repeat="group in groups" ui-sref-active="active">
          <a ui-sref="app.users.group({group:group.filter})" tooltip-placement="right" tooltip="{{ group.title }}">
            {{group.name}}
          </a>
        </li>
      </ul>
    </div>
  </div>

  <div class="col">
    <div ui-view></div>
  </div>
</div>
